{% extends "template.html" %}
{% block body %}

<div class="center-container content column">

    <h1>Add user</h1>

    <!-- MESSAGE FLASHING -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="message-alert">
        {% for message in messages %}
        <li><strong>{{ message }}</strong></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <!-- END MESSAGE FLASHING -->

    <form method="POST" action="{{ url_for('auth_controller_pages.show_signup_form') }}">

        <input hidden name="state" value="{{ STATE }}">

        <div class="input-container">
            <label class="label" for="name">Full name</label>
            <input maxlength="80" type="text" name="name" id="name" required>
        </div>

        <div class="input-container">
            <label class="label" for="email">Username</label>
            <input maxlength="100" type="text" name="username" id="username" required>
        </div>

        <div class="input-container">
            <label class="label" for="password">Password</label>
            <input maxlength="12" type="password" name="password" id="password" required>
        </div>

        <div class="input-container">
            <label class="label" for="name">Confirm password</label>
            <input maxlength="12" type="password" name="confirmPassword" id="confirmPassword" required>
        </div>

        <input class="button button-confirm" type="submit" value="Submit">
    </form>

</div>

{% endblock %}
